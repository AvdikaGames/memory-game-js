<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memeory Game JS</title>
    <link rel="stylesheet" href="styles.css" type="text/css"></link>
  </head>
  <body>
    <h3>Choose your difficulty</h3>
    <div>
      <input type="radio" name="difficulty" id="easy" value="6">
      <label for="easy">Easy</label>
    </div>
    <div>
      <input type="radio" name="difficulty" id="hard" value="12">
      <label for="hard">Hard</label>
    </div>
    <h3>Pair of cards left: <span id="result"></span></h3>

    <div id="grid">
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
